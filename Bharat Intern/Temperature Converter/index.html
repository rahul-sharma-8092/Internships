<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>

		<!-- CSS Link -->
		<link rel="stylesheet" href="./style.css" />
		<title>Temprature Converter | Rahul Sharma</title>
	</head>
	<body>
		<!-- Container -->
		<main class="container">
			<!-- Title -->
			<div class="title">
				<h1>Temprature Converter</h1>
				<span><i class="fa-solid fa-temperature-three-quarters fa-beat"></i></span>
			</div>

			<!-- Celsius -->
			<div class="celsius">
				<input type="number" placeholder="Celsius" id="celsius" />
				<span class="icon">&#8451;</span>
			</div>

			<!-- Fahrenheit -->
			<div class="fahrenheit">
				<input type="number" placeholder="Fahrenheit" id="fahrenheit" />
				<span class="icon">&#8457;</span>
			</div>

			<!-- Kelvin -->
			<div class="kelvin">
				<input type="number" placeholder="Kelvin" id="kelvin" />
				<span class="icon">&#8490;</span>
			</div>

			<!-- Reset Value Button -->
			<div class="button">
				<button type="reset" id="button">All Clear</button>
			</div>
		</main>

		<!-- FontAwesome CDN -->
		<script src="https://kit.fontawesome.com/a6d014f8b7.js" crossorigin="anonymous"></script>

		<!-- Script file -->
		<script src="./script.js"></script>
	</body>
</html>
