<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- LINK CSS -->
		<link rel="stylesheet" href="./style.css" />
		<title>Weather App | Rahul Sharma</title>
	</head>
	<body>
		<main class="container">
			<div class="search">
				<input type="text" placeholder="Enter City Name" id="searchInput" />
				<button id="searchBtn">
					<img src="./images/search.png" autocomplete="false" />
				</button>
			</div>
			<div class="error">
				<p>Invalid city name.</p>
			</div>
			<div class="weather">
				<div class="details">
					<img src="./images/clear.png" />
					<h1>22 &#8451;</h1>
					<h2>City Name</h2>
				</div>
				<div class="wrapper">
					<div class="humadity">
						<img src="./images/humidity.png" />
						<div>
							<p id="humadity-value">75%</p>
							<p>Humadity</p>
						</div>
					</div>
					<div class="wind">
						<img src="./images/wind.png" />
						<div>
							<p id="wind-value">10 km/h</p>
							<p>Wind</p>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<p>
				Created by
				<a href="https://www.linkedin.com/in/rahul-sharma-giet/" target="_blank"
					>Rahul Kumar Sharma</a
				>
				&copy; copyright 2023.
			</p>
		</footer>

		<!-- JavaScript -->
		<script src="./script.js"></script>
	</body>
</html>
